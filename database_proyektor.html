            <h1 class="mb-4 d-none d-lg-block">Manajemen Data Proyektor</h1>

            <div class="card">
                <div class="card-header">Formulir Proyektor</div>
                <div class="card-body">
                    <form id="proyektorForm">
                        <input type="hidden" id="proyektorId">
                        <div class="mb-3"><label for="id" class="form-label">ID Proyektor</label><input type="text" class="form-control" id="id" required></div>
                        <div class="mb-3"><label for="merek" class="form-label">Merek</label><input type="text" class="form-control" id="merek" required></div>
                        <div class="mb-3"><label for="milik" class="form-label">Milik</label><input type="text" class="form-control" id="milik" required></div>
                        <button type="submit" class="btn btn-navy">Tambah/Update</button>
                        <button type="button" id="cancelEdit" class="btn btn-secondary hidden">Batal Edit</button>
                    </form>
                </div>
            </div>

            <h2 class="mt-5">Daftar Proyektor</h2>
            <div class="table-responsive">
                <table id="proyektorTable" class="table table-striped table-hover">
                    <thead class="bg-navy">
                        <tr><th>ID</th><th>Merek</th><th>Milik</th><th>Aksi</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const proyektorForm = document.getElementById('proyektorForm');
        const idInput = document.getElementById('id');
        const merekInput = document.getElementById('merek');
        const milikInput = document.getElementById('milik');
        const proyektorTableBody = document.querySelector('#proyektorTable tbody');
        const cancelEditButton = document.getElementById('cancelEdit');
        let editingProyektorId = null;

        async function fetchProyektors() {
            const response = await fetch('/api/projectors');
            const projectors = await response.json();
            displayProyektors(projectors);
        }

        function displayProyektors(projectors) {
            proyektorTableBody.innerHTML = '';
            projectors.forEach(p => {
                proyektorTableBody.insertRow().innerHTML = `
                    <td>${p.id}</td><td>${p.merek}</td><td>${p.milik}</td>
                    <td>
                        <button class="btn btn-navy btn-sm" onclick='editProyektor(${JSON.stringify(p)})'><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProyektor('${p.id}')"><i class="bi bi-trash-fill"></i></button>
                    </td>`;
            });
        }

        function editProyektor(proyektor) {
            editingProyektorId = proyektor.id;
            idInput.value = proyektor.id;
            idInput.readOnly = true;
            merekInput.value = proyektor.merek;
            milikInput.value = proyektor.milik;
            cancelEditButton.style.display = 'inline-block';
        }

        cancelEditButton.onclick = () => {
            editingProyektorId = null;
            proyektorForm.reset();
            idInput.readOnly = false;
            cancelEditButton.style.display = 'none';
        };

        proyektorForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const data = { id: idInput.value, merek: merekInput.value, milik: milikInput.value };
            const url = editingProyektorId ? `/api/projectors/${editingProyektorId}` : '/api/projectors';
            const method = editingProyektorId ? 'PUT' : 'POST';
            const response = await fetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            if (response.ok) {
                cancelEditButton.onclick();
                fetchProyektors();
            } else {
                alert(`Gagal: ${(await response.json()).message || response.statusText}`);
            }
        });

        async function deleteProyektor(id) {
            if (!confirm('Anda yakin?')) return;
            const response = await fetch(`/api/projectors/${id}`, { method: 'DELETE' });
            if (response.ok) fetchProyektors();
            else alert(`Gagal: ${(await response.json()).message || response.statusText}`);
        }

        document.addEventListener('DOMContentLoaded', fetchProyektors);
    </script>
